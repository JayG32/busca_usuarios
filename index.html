<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Busca de Usuários</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body class='container'>
        <header>
            <div class="header_conteuudo">
                <h1>Busca de Usuários</h1>
                <div class="busca_container">
                    <input type="text" name='buscar' id='buscar_bar' placeholder='Quem você está procurando?'>
                    <button id='btn_buscar' disable > Buscar </button>
                </div>
            </div>
        </header>

        <main class="conteudo">
            <h4>Usuários não encontrados</h4>
        </main>

        <aside class="dados_conteudo">
            <h2>Estatísticas</h2>

            <div class="estatisticas">
            <p>Masculinos: <span id="masculinos">0</span></p>
            <p>Femaininos: <span id="femininos">0</span></p>
            <p>Soma das idades: <span id="soma_idades">0</span></p>
            <p>Média das idades: <span id="media_idades">0</span></p>
            </div>
        </aside>

        <footer>
            <div>
                &copy; Janiele Nogueira
            </div>

            <div class="icons">
                <a href="https://github.com/JayG32" target="_BLANK">
                    <div class="icon github"></div>
                </a>
                <a href="https://www.linkedin.com/in/janiele-nogueira/" target="_BLANK">
                    <div class="icon linkedin"></div>
                </a>
            </div>
        </footer>

        <script src="css/scripts.js"></script>
    </body>
</html>
